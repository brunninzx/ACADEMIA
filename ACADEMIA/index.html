    <body>
        <div class="conteiner">
            <form action="Processamento.php" method="post" autocomplete="on">
                <h1>BEM VINDO, BUSQUE SEU TREINO</h1>
        <div>
            <span class="material-icons md-18">person</span>
            <input class="input-box" type="text" id="name" placeholder="Nome do aluno(a):" name="Nome do aluno(a):" required>
            <box-icon type='solid' name='user-circle'></box-icon>
            
        </div>
        <div>
            <span class="material-icons md-18">key</span>
            <input class="input-box" type="password" id="password" placeholder="Senha:" name="Senha" required minlength="8" maxlength="20">
            <box-icon name='lock-alt' type='solid' ></box-icon>
            
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Lembrar de mim</label>
            <a href="#">Esqueceu a Senha?</a>
        </div>
        
        <button class="btn" type="submit">Entrar</button>
    </div>
            </form>
